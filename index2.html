    <title>Tia Cafe</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            /* Subtle texture background simulation */
            background-image: radial-gradient(#d1d1d1 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            direction: rtl; /* Sets right-to-left for Persian text */
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* Hero Image */
        .hero-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
        }

        /* Logo Section */
        .logo-section {
            margin: 30px 0;
        }

        .logo-icon {
            width: 80px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .brand-name span {
            color: #4a90e2; /* Blue color for 'Tia' */
        }

        /* Buttons Styling */
        .links-container {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: #f0f0f0;
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .btn:active {
            transform: scale(0.98);
            background: #e8e8e8;
        }

        .btn-text-fa {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-text-en {
            font-size: 0.85rem;
            color: #4a90e2;
            margin-top: 4px;
        }

        /* Bottom Row Grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .icon-box {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: row-reverse; /* Icons on the side */
        }

        /* Footer Text */
        .footer-text {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Simple Placeholder Icons */
        .icon-circle {
            width: 30px;
            height: 30px;
            background: #444;
            border-radius: 8px;
        }
    </style>
