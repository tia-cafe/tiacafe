    <style>
        :root {
            --primary-blue: #3b82f6;
            /* Matching the blue in the image */
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --bg-gray: #FAFAFA;
            --card-bg: #ffffff;
            overflow: clip;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'IranSansX', 'Genos', sans-serif;
            background-color: #e5e5e5;
            /* Outer background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            overscroll-behavior: none;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: url(/img/main-bg.png);
            position: absolute;
            top: 0;
            height: 100%;
        }

        /* Hero Image */
        .hero-img {
            width: 100%;
            object-fit: cover;
            display: block;
            height: 22em;
        }

        /* Logo Section */
        .logo-section {
            margin: 30px 0;
        }

        .logo-icon {
            width: 80px;
            margin-bottom: 10px;
        }

        /* Buttons Styling */
        .links-container {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 28px;
            align-items: center;
        }

        .btn {
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid white;
            width: 162px;
            background: url(/img/btn-bg.png);
            background-size: cover;
            max-height: 80px;
        }

        .btn:active {
            transform: scale(0.98);
            background: #e8e8e8;
        }

        .btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .btn-text-fa {
            font-weight: 600;
            font-size: 0.8rem;
        }

        .btn-text-en {
            font-size: 0.85rem;
            color: #4a90e2;
            margin-top: 4px;
        }

        /* Bottom Row Grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .icon-box {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-direction: row-reverse;
        }

        /* Footer Text */
        .footer-text {
            margin-top: 30px;
            font-size: 0.8rem;
            font-family: 'IranSansX', sans-serif;
        }

        .icon-circle {
            width: 24px;
            height: 24px;
            border-radius: 8px;
        }
    </style>
</head>

<script>
    (function () {
        const sameOrigin = url => new URL(url, location.href).origin === location.origin;
        async function visit(u, push = true) {
            try {
                const res = await fetch(u, { credentials: 'include' });
                if (!res.ok) return location.href = u;
                const text = await res.text();
                // Replace entire document
                document.open();
                document.write(text);
                document.close();
                if (push) history.pushState(null, '', u);
            } catch (e) { location.href = u; }
        }
        document.addEventListener('click', e => {
            if (e.defaultPrevented || e.button !== 0 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
            const a = e.target.closest('a'); if (!a) return;
            const href = a.getAttribute('href'); if (!href || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
            const url = new URL(href, location.href);
            if (!sameOrigin(url)) return;
            e.preventDefault(); visit(url.href, true);
        }, true);
        window.addEventListener('popstate', () => visit(location.href, false));
    })();
</script>
